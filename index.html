<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Thuy | QR code component</title>

</head>
<body>
  <div class="wrapper">
    <main class="qr__box">
      <img class="qr__img" src="./images/image-qr-code.png" alt="qr-code">
      <h2 class="qr__title">Improve your front-end skills by building projects</h2>
      <p class="qr__desc">
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </p>
    </main>
  </div>

  

  
  
</body>
</html>
